<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>User Payment</title>
    <link rel="stylesheet" href="../css/viewUserPayment.css">
    <script src="../js/sideNavAdmin.js" defer></script>
</head>
<body>
    <div id="navbar" class="navbar"></div>
    <section class="home-section">
        <h1>User Payments</h1>
        <div id="profileNav" class="profile-nav">            
            <a href="viewUserPayment.html" class="active">Court Reservation</a>
            <a href="viewUserPayment.html">Event/Tournaments</a>
            <a href="viewUserPayment.html">Training</a>
            <a href="viewUserPayment.html">Product Reservation</a>
        </div>

        <div class="box">
            <div class="filter-container">
                <button class="filter-button">
                    Print <i class="fas fa-file-alt"></i>
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                            <button onclick="sortTable('name', 'string')" class="sort-button">
                                <i class="fas fa-sort"></i>
                            </button>
                        </th>
                        <th>Account Number</th>
                        <th>
                            Date Paid
                            <button onclick="sortTable('date', 'date')" class="sort-button">
                                <i class="fas fa-sort"></i>
                            </button>
                        </th>
                        <th>Amount</th>
                        <th>Reference Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Charlie Brown</td>
                        <td>0987654321</td>
                        <td>2024-10-05</td>
                        <td>$150.00</td>
                        <td>REF654321</td>
                        <td><button class="view-schedule-button">View Schedule</button></td>
                    </tr>
                    <tr>
                        <td>Lucy Van Pelt</td>
                        <td>1234567890</td>
                        <td>2024-10-08</td>
                        <td>$200.00</td>
                        <td>REF123456</td>
                        <td><button class="view-schedule-button">View Schedule</button></td>
                    </tr>
                    <tr>
                        <td>KC Cruz</td>
                        <td>1234553790</td>
                        <td>2024-11-08</td>
                        <td>$175.00</td>
                        <td>REF123435</td>
                        <td><button class="view-schedule-button">View Schedule</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="../js/viewUserPayment.js"></script>
</body>
</html>

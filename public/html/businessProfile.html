<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Business Profile</title>
    <link rel="stylesheet" href="../css/businessProfile.css"> 
    <script src="../js/sideNavAdmin.js" defer></script>
</head>
<body>
    <div id="navbar" class="navbar"></div>
    <section class="home-section">
        <div id="profileNav" class="profile-nav">
            <a href="ownerProfile.html">Owner Profile</a>
            <a href="businessProfile.html" class="active">Business Profile</a>
            <a href="pinPointProfile.html">Pin Point Profile</a>
        </div>

        <div class="content-section">
            <div class="container">
                <div class="details-container">
                    <form>
                        <div class="box-container">
                            <div class="basic-container">
                                <h3>Basic Information <i class="fas fa-edit"></i></h3>
                                <div class="business-container">
                                    <div>
                                        <label for="businessName">Business Name</label>
                                        <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required>
                                    </div>
                                    <div>
                                        <label for="contactNumber">Contact Number</label>
                                        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
                                    </div>
                                    <div>
                                        <label for="businessEmail">Business Email</label>
                                        <input type="email" id="businessEmail" name="businessEmail" placeholder="Enter business email" required>
                                    </div>
                                    <div>
                                        <label for="operatingHoursFrom">Operating Hours (From)</label>
                                        <input type="time" id="operatingHoursFrom" name="operatingHoursFrom" required>
                                    </div>
                                    <div>
                                        <label for="operatingHoursTo">Operating Hours (To)</label>
                                        <input type="time" id="operatingHoursTo" name="operatingHoursTo" required>
                                    </div>
                                    <div>
                                        <label for="fee">Hourly Rate (PHP)</label>
                                        <input type="number" id="fee" name="fee" placeholder="Enter rate per hour" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-container">
                            <div class="courts-container">
                                <h3 style="display: inline-block;">Courts <i class="fas fa-edit"></i></h3>
                                <!--<button type="button" class="add-court-btn" onclick="addCourt()">+ Add More Court</button>-->
                                <div class="courts-grid" id="courtsGrid">
                                    <!-- Court 1 (initial court) -->
                                    <div class="court-wrapper" id="courtWrapper1">
                                        <div class="court" id="court1">
                                            <!--<button class="remove-court-btn" onclick="removeCourt(1)">×</button>-->
                                            <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload Court" id="courtImage1" class="image-holder">
                                            <input type="file" id="courtUpload1" onchange="uploadCourtImage(1)">
                                        </div>
                                        <div class="court-number" id="courtNumber1">Court 1</div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="box-container">
                            <div class="facilities-container">
                                <h3 style="display: inline-block;">Facilities <i class="fas fa-edit"></i></h3>
                                <!--<button type="button" class="add-facility-btn" onclick="addFacility()">+ Add More Facility</button>-->
                                <div class="facilities-grid" id="facilitiesGrid">
                                    <!-- Facility 1 (initial facility) -->
                                    <div class="facility-wrapper" id="facilityWrapper1">
                                        <div class="court" id="court1">
                                            <!--<button class="remove-facility-btn" onclick="removeCourt(1)">×</button>-->
                                            <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload Court" id="courtImage1" class="image-holder">
                                            <input type="file" id="facilityUpload" onchange="uploadFacility(1)">
                                        </div>
                                        <input type="text" name="facilities[]" placeholder="Enter facility Name" required>
        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-container">
                            <div class="payment-container">
                                <h3>QR Code Payment <i class="fas fa-edit"></i></h3>
                                <div class="file-upload-grid">
                                    <div class="file-input">
                                        <label for="payment">(Screenshot of QR Code in GCASH)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="payment" name="payment" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-container">
                            <div class="files-container">
                                <h3>Business Documents <i class="fas fa-edit"></i></h3>
                                <div class="file-upload-grid">
                                    <div class="file-input">
                                        <label for="businessPermit">Business Permit (from City Hall)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="businessPermit" name="businessPermit" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="dti">Certificate of Business Name Registration (from DTI)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="dti" name="dti" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="bir">Certificate of Registration (from BIR)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="bir" name="bir" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="sanitaryPermit">Sanitary Permit (from City Health Office)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="sanitaryPermit" name="sanitaryPermit" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="barangayClearance">Barangay Clearance</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="barangayClearance" name="barangayClearance" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="nonCoverage">Certificate of Non-Coverage (from DENR)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="nonCoverage" name="nonCoverage" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                    <div class="file-input">
                                        <label for="doleRegistration">Certificate of Registration (from DOLE)</label>
                                        <div class="custom-file-upload">
                                            <span class="upload-icon"></span>
                                            <input type="file" id="doleRegistration" name="doleRegistration" required onchange="showFileName(this)">
                                            <span>No file chosen</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

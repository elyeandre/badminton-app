<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Business Profile</title>
    <link rel="stylesheet" href="../css/businessProfile.css"> 
    <script src="../js/sideNavAdmin.js" defer></script>

</head>
<body>
    <div id="navbar" class="navbar"></div>
    <section class="home-section">
        <div id="profileNav" class="profile-nav">
            <a href="ownerProfile.html">Owner Profile</a>
            <a href="businessProfile.html" class="active">Business Profile</a>
            <a href="pinPointProfile.html">Pin Point Profile</a>
        </div>

        <div class="content-section">
            <!-- Information Box -->
            <div class="box">
                <h3>Information <i class="fas fa-edit"></i></h3>
                <div class="input-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName">
                </div>
                <div class="input-group">
                    <label for="operatingHoursFrom">Operating Hours (From)</label>
                    <input type="time" id="operatingHoursFrom">
                </div>
                <div class="input-group">
                    <label for="operatingHoursTo">Operating Hours (To)</label>
                    <input type="time" id="operatingHoursTo">
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </div>

            <!-- Available Amenities Box -->
            <div class="box">
                <h3>Available Amenities <i class="fas fa-edit"></i></h3>
                <div class="input-group">
                    <label for="amenity1">Amenity 1</label>
                    <input type="text" id="amenity1">
                </div>
                <div class="input-group">
                    <label for="amenity2">Amenity 2</label>
                    <input type="text" id="amenity2">
                </div>
                <div class="input-group">
                    <label for="amenity3">Amenity 3</label>
                    <input type="text" id="amenity3">
                </div>
                <div class="input-group">
                    <label for="amenity4">Amenity 4</label>
                    <input type="text" id="amenity4">
                </div>
            </div>

            <!-- Uploaded Files Box -->
            <div class="box">
                <h3>Uploaded Files <i class="fas fa-edit"></i></h3>
                <div class="input-group">
                    <label for="file1">File 1</label>
                    <input type="text" id="file1">
                </div>
                <div class="input-group">
                    <label for="file2">File 2</label>
                    <input type="text" id="file2">
                </div>
                <div class="input-group">
                    <label for="file3">File 3</label>
                    <input type="text" id="file3">
                </div>
                <div class="input-group">
                    <label for="file4">File 4</label>
                    <input type="text" id="file4">
                </div>
                <!-- Added two new files -->
                <div class="input-group">
                    <label for="file5">File 5</label>
                    <input type="text" id="file5">
                </div>
                <div class="input-group">
                    <label for="file6">File 6</label>
                    <input type="text" id="file6">
                </div>
            </div>
        </div>
    </section>
</body>
</html>

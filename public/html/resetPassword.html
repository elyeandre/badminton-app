<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/verifyAccount.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form action="signIn.html" method="get">
            <div class="data">
                <label for="verification-email">Please enter your email address to receive a password reset link.</label>
                <input type="text" id="verification-email" name="verification_email" placeholder="Enter your email address" required>
                <div id="verification-email-error" class="error-message"></div>
            </div>
            <button type="submit" class="submit">
                <span class="btnText">Send</span>
            </button>
        </form>
    </div>    
</body>
</html>

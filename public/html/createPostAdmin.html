<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Schedule</title>
    <link rel="stylesheet" href="../css/createPostAdmin.css">
    <script src="../js/sideNavAdmin.js" defer></script>
</head>
<body>
    <div id="navbar" class="navbar"></div>
    <section class="home-section">
        <h1>Manage Posts</h1>
        <div id="profileNav" class="profile-nav">
            <a href="createPostAdmin.html" class="active">Create Post</a>
            <a href="viewAdminPosts.html">My Posts</a>
        </div>

        <div class="content-section"> 
            <div class="caa-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-wrapper">
                                <form id="announcementForm" method="POST" action="createAnnouncementAdmin.html" enctype="multipart/form-data" class="form">
                                    <div class="form-group">
                                        <label for="typeSelector">Select Type:</label>
                                        <select id="typeSelector" name="typeSelector" onchange="showFormFields()">
                                            <option value="" disabled selected>Select Type</option>
                                            <option value="announcement">Announcement</option>
                                            <option value="event">Event</option>
                                            <option value="tournament">Tournament</option>
                                            <option value="membership">Membership</option>                                        </select>
                                    </div>

                                    <!-- Announcement Fields -->
                                    <div id="announcementFields" style="display: none;">
                                        <div class="form-group">
                                            <label for="title">Heading:</label>
                                            <input type="text" id="title" name="title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="details">Details:</label>
                                            <textarea id="details" name="details" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Images:</label>
                                            <div class="input-group">
                                                <input type="file" id="imageInput" name="image[]" accept="image/*" style="display: none;" multiple>
                                                <span class="input-group-btn">
                                                    <button id="uploadButton" type="button" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                                                </span>
                                            </div>
                                            <input type="hidden" id="imageData" name="imageData">
                                            <div id="imagePreviewContainer"></div>
                                        </div>
                                        <div class="save-button-container">
                                            <input type="hidden" name="formSubmitted" value="1">
                                            <button type="submit" id="submitFormButton" class="btn btn-success">Post Now</button>
                                        </div>
                                    </div>

                                    <!-- Event Fields -->
                                    <div id="eventFields" style="display: none;">
                                        <div class="form-group">
                                            <label for="eventName">Event Name:</label>
                                            <input type="text" id="eventName" name="eventName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="eventDate">Event Date:</label>
                                            <input type="date" id="eventDate" name="eventDate" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="details">Details:</label>
                                            <textarea id="details" name="details" required></textarea>
                                        </div>
                                        <div class="other-container">
                                            <div class="switch-container">
                                                <label class="switch" for="registrationSwitchEvent">
                                                    <input type="checkbox" id="registrationSwitchEvent">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label for="registrationSwitchEvent">Registration</label>
                                            </div>
                                            <div class="fields" id="registrationFieldsEvent">
                                                <label>Start:</label>
                                                <input type="date" id="startDateEvent" name="startDateEvent">
                                                <label>End:</label>
                                                <input type="date" id="endDateEvent" name="endDateEvent">
                                            </div>
                                            <div class="switch-container">
                                                <label class="switch" for="feeSwitchEvent">
                                                    <input type="checkbox" id="feeSwitchEvent">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label for="feeSwitchEvent">Fee</label>
                                            </div>
                                            <div class="fields" id="feeFieldsEvent">
                                                <label>Amount:</label>
                                                <input type="number" id="feeAmountEvent" name="feeAmountEvent">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Images:</label>
                                            <div class="input-group">
                                                <input type="file" id="imageInput" name="image[]" accept="image/*" style="display: none;" multiple>
                                                <span class="input-group-btn">
                                                    <button id="uploadButton" type="button" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                                                </span>
                                            </div>
                                            <input type="hidden" id="imageData" name="imageData">
                                            <div id="imagePreviewContainer"></div>
                                        </div>
                                        <div class="save-button-container">
                                            <input type="hidden" name="formSubmitted" value="1">
                                            <button type="submit" id="submitFormButton" class="btn btn-success">Post Now</button>
                                        </div>
                                    </div>

                                    <!-- Tournament Fields -->
                                    <div id="tournamentFields" style="display: none;">
                                        <div class="form-group">
                                            <label for="tournamentName">Tournament Name:</label>
                                            <input type="text" id="tournamentName" name="tournamentName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="tournamentDate">Tournament Date:</label>
                                            <input type="date" id="tournamentDate" name="tournamentDate" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="details">Details:</label>
                                            <textarea id="details" name="details" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="qualification">Qualification:</label>
                                            <div id="qualificationFields">
                                                <div class="qualification-input">
                                                    <input type="text" name="qualification[]" class="form-control">
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary btn-sm" onclick="addQualificationField()">Add Qualification</button>
                                        </div>
                                        <div class="other-container">
                                            <div class="switch-container">
                                                <label class="switch" for="registrationSwitchTournament">
                                                    <input type="checkbox" id="registrationSwitchTournament">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label for="registrationSwitchTournament">Registration</label>
                                            </div>
                                            <div class="fields" id="registrationFieldsTournament">
                                                <label>Start:</label>
                                                <input type="date" id="startDateTournament" name="startDateTournament">
                                                <label>End:</label>
                                                <input type="date" id="endDateTournament" name="endDateTournament">
                                            </div>
                                            <div class="switch-container">
                                                <label class="switch" for="feeSwitchTournament">
                                                    <input type="checkbox" id="feeSwitchTournament">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label for="feeSwitchTournament">Fee</label>
                                            </div>
                                            <div class="fields" id="feeFieldsTournament">
                                                <label>Amount:</label>
                                                <input type="number" id="feeAmountTournament" name="feeAmountTournament">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Images:</label>
                                            <div class="input-group">
                                                <input type="file" id="imageInput" name="image[]" accept="image/*" style="display: none;" multiple>
                                                <span class="input-group-btn">
                                                    <button id="uploadButton" type="button" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                                                </span>
                                            </div>
                                            <input type="hidden" id="imageData" name="imageData">
                                            <div id="imagePreviewContainer"></div>
                                        </div>
                                        <div class="save-button-container">
                                            <input type="hidden" name="formSubmitted" value="1">
                                            <button type="submit" id="submitFormButton" class="btn btn-success">Post Now</button>
                                        </div>
                                    </div>

                                    <div id="membershipFields" style="display:none;">
                                        <div class="form-group">
                                            <label for="membershipName">Membership Name:</label>
                                            <input type="text" id="membershipName" name="membershipName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="details">Details:</label>
                                            <textarea id="details" name="details" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="qualification">Qualification:</label>
                                            <div id="qualificationFieldsMembership">
                                                <div class="qualification-input">
                                                    <input type="text" name="qualification[]" class="form-control">
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary btn-sm" onclick="addQualificationField()">Add Qualification</button>
                                        </div>
                                        <div class="other-container">
                                            <div class="switch-container">
                                                <label class="switch" for="registrationSwitchMembership">
                                                    <input type="checkbox" id="registrationSwitchMembership">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label for="registrationSwitchMembership">Registration</label>
                                            </div>
                                            <div class="fields" id="registrationFieldsMembership">
                                                <label>Start:</label>
                                                <input type="date" id="startDateMembership" name="startDateMembership">
                                                <label>End:</label>
                                                <input type="date" id="endDateMembership" name="endDateMembership">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Image:</label>
                                            <div class="input-group">
                                                <input type="file" id="imageInputMembership" name="image[]" accept="image/*" style="display: none;" multiple>
                                                <span class="input-group-btn">
                                                    <button id="uploadButtonMembership" type="button" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                                                </span>
                                            </div>
                                            <input type="hidden" id="imageDataMembership" name="imageDataMembership">
                                            <div id="imagePreviewContainerMembership"></div>
                                        </div>
                                        <div class="save-button-container">
                                            <input type="hidden" name="formSubmitted" value="1">
                                            <button type="submit" id="submitFormButtonMembership" class="btn btn-success">Post Now</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/createPostAdmin.js"></script>
</body>
</html>

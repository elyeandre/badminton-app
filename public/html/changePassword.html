<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/verifyAccount.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form action="signIn.html" method="get">
            <div class="data">
                <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
                <div id="new-password-error" class="error-message"></div>
            </div>
            
            <div class="data">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <button type="submit" class="submit">
                <span class="btnText">Reset</span>
            </button>
        </form>
    </div>    
</body>
</html>

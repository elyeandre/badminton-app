<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Event Schedule</title>
    <link rel="stylesheet" href="../css/userScheduleEvent.css">

</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navBarUser.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <div class="main-content">
        <h1>My Schedule</h1>
        <div class="content-container">
            <div class="profile-card">
                <button class="navbar-item" onclick="goToReservationPage()">Reservation</button>
                <button class="navbar-item" onclick="goToTrainingPage()">Training</button>
                <button class="navbar-item active" onclick="goToEventPage()">Event</button>
                <button class="navbar-item" onclick="goToTournamentPage()">Tournament</button>
            </div>            
        </div>
        <div style="display: flex; align-items: center;">
            <button class="history-button" onclick="toggleHistoryTable()">View History</button>
            <button class="filter-button"><i class="fas fa-filter"></i></button>
        </div>
        <div class="reservation-table">
            <table>
                <thead>
                    <tr>
                        <th>Court</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Payment</th>                                    
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" value="XXX Court" readonly></td>
                        <td><input type="text" value="1, 2, 3" readonly></td>
                        <td><input type="text" value="00/00/0000" readonly></td>
                        <td><input type="text" value="00:00 - 00:00" readonly></td>
                        <td><input type="text" value="1000" readonly></td>
                        <td><input type="text" value="Pending" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="../js/userScheduleEvent.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            height: 50px;
        }

        .header .button-container {
            display: flex;
            align-items: center;
        }

        .header .header-button {
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }

        /* Profile Card */
        .profile-card {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-card .edit-icon {
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .profile-card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #d3d3d3;
            color: #000;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .profile-card button:hover {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }

        /* Camera Icon for Upload */
        .upload-icon {
            font-size: 20px;
            position: absolute;
            bottom: 10px;
            right: 20px;
            cursor: pointer;
            background-color: #fff;
            padding: 5px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none; /* Initially hidden */
        }

        /* Input Field Styles */
        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-size: 12px;
            font-weight: 500;
            color: #2e2e2e;
        }

        .input-field input,
        .input-field select {
            outline: none;
            font-size: 14px;
            font-weight: 400;
            background-color: #f1f4fb;
            color: #000;
            border-radius: 5px;
            border: 1px solid #f1f4fb;
            padding: 0 15px;
            height: 42px;
            margin: 8px 0;
            transition: border-color 0.3s;
        }

        .input-field input:focus,
        .input-field select:focus {
            border: 1px solid black;
        }

        /* Username Field */
        #username {
            text-align: center;
            font-size: 20px; /* Increased font size */
            font-weight: 600;
            background-color: transparent;
            border: none;
            height: 42px;
            margin-bottom: 20px; /* Added space between username and buttons */
            width: 100%;
        }

        /* Personal Information */
        .personal-info-container {
            flex-grow: 1;
            margin-left: 30px;
        }

        .personal-info-container h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .personal-info-container .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Layout */
        .content-container {
            display: flex;
            padding: 20px;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            margin-top: 25px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .navbar-item {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            color: #000;
            border: 1px solid #d3d3d3;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .navbar-item:hover {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }

        .navbar-item.active {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <div class="button-container">
            <button class="header-button help-button">
                <i class="fas fa-question-circle"></i>
            </button>
            <button class="header-button logout-button" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="content-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <i class="fas fa-edit edit-icon" id="editIconBox1" onclick="toggleEditModeBox1()"></i>
            <div style="position: relative; display: inline-block;">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePic">
                <i class="fas fa-camera upload-icon" id="cameraIcon" onclick="document.getElementById('imageUpload').click();"></i>
            </div>
            <input type="file" id="imageUpload" style="display: none;" accept="image/*" onchange="previewImage(event)">
            <input type="text" id="username" value="Username" readonly>
            <button class="navbar-item active" onclick="activateButton(this); showContent('personalInfo')">Personal Information</button>
            <button class="navbar-item" onclick="activateButton(this); showContent('skillLevel')">Skill Level</button>
            <button class="navbar-item" onclick="activateButton(this); showContent('myBadge')">My Badge</button>
        </div>

        <!-- Dynamic Content Section -->
        <div class="personal-info-container" id="dynamicContent">
            <h3>Personal Information <i class="fas fa-edit" id="editIconBox2" onclick="toggleEditModeBox2()"></i></h3>
            <div class="info-grid">
                <div class="input-field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" readonly>
                </div>
                <div class="input-field">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name" readonly>
                </div>
                <div class="input-field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" readonly>
                </div>
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" disabled>
                        <option disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" readonly>
                </div>
                <div class="input-field">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" readonly>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_owner" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="status">Status</label>
                    <select id="status" name="status_owner" required disabled>
                        <option disabled selected>Select Status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed/er">Widowed/er</option>
                        <option value="Separated">Separated</option>
                        <option value="Cohabitant">Cohabitant</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="municipality">Municipality</label>
                    <select id="municipality" name="municipality_owner" required disabled>
                        <option disabled selected>Select Municipality</option>
                        <option value="Abucay">Abucay</option>
                        <option value="Bagac">Bagac</option>
                        <option value="Balanga City">Balanga City</option>
                        <option value="Dinalupihan">Dinalupihan</option>
                        <option value="Hermosa">Hermosa</option>
                        <option value="Limay">Limay</option>
                        <option value="Mariveles">Mariveles</option>
                        <option value="Morong">Morong</option>
                        <option value="Orani">Orani</option>
                        <option value="Orion">Orion</option>
                        <option value="Samal">Samal</option>
                        <option value="Pilar">Pilar</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="user-type">User Type</label>
                    <select id="user-type" name="user_type" required disabled>
                        <option value="COACH">Coach</option>
                        <option value="PLAYER">Player</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let isEditModeBox1 = false;
        let isEditModeBox2 = false;

        function toggleEditModeBox1() {
            const editIconBox1 = document.getElementById("editIconBox1");
            const usernameField = document.getElementById("username");
            const cameraIcon = document.getElementById("cameraIcon");

            isEditModeBox1 = !isEditModeBox1;
            if (isEditModeBox1) {
                editIconBox1.classList.remove("fa-edit");
                editIconBox1.classList.add("fa-save");
                usernameField.removeAttribute("readonly");
                cameraIcon.style.display = "block"; // Show camera icon for image upload
            } else {
                editIconBox1.classList.remove("fa-save");
                editIconBox1.classList.add("fa-edit");
                usernameField.setAttribute("readonly", true);
                cameraIcon.style.display = "none"; // Hide camera icon after save
            }
        }

        function toggleEditModeBox2() {
            const editIconBox2 = document.getElementById("editIconBox2");
            const fieldsBox2 = document.querySelectorAll('.personal-info-container .input-field input');
            const selectsBox2 = document.querySelectorAll('.personal-info-container .input-field select');

            isEditModeBox2 = !isEditModeBox2;
            if (isEditModeBox2) {
                editIconBox2.classList.remove("fa-edit");
                editIconBox2.classList.add("fa-save");
                fieldsBox2.forEach(field => field.removeAttribute('readonly'));
                selectsBox2.forEach(select => select.removeAttribute('disabled'));
            } else {
                editIconBox2.classList.remove("fa-save");
                editIconBox2.classList.add("fa-edit");
                fieldsBox2.forEach(field => field.setAttribute('readonly', true));
                selectsBox2.forEach(select => select.setAttribute('disabled', true));
            }
        }

        function activateButton(button) {
            const buttons = document.getElementsByClassName("navbar-item");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            button.classList.add("active");
        }

        function showContent(sectionId) {
            const sections = document.querySelectorAll(".personal-info-container");
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? "block" : "none";
            });
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById("profilePic");
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>

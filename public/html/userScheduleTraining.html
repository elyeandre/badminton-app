<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/userScheduleReservation.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin: 0 auto;
            margin-top: 70px;
            padding: 20px;
            width: 100%;
            max-width: 1300px;
        }
        .main-content h1 {
            font-size: 21px;
        }
        .profile-card {
            width: auto;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 10px;
        }
        .profile-card button {
            display: block;
            width: auto;
            padding: 10px 20px;
            border: 1px solid #d3d3d3;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .profile-card button:hover {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }
        .content-container {
            display: flex;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
        }
        .navbar {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }
        .navbar-item {
            padding: 10px 20px;
            background-color: transparent;
            color: #000;
            border: 1px solid #d3d3d3;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .navbar-item:hover {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }
        .navbar-item.active {
            border: 1px solid #397CF7;
            background-color: #397CF7;
            color: #fff;
        }
        .filter-button {
            margin-left: auto;
            padding: 10px 20px;
            background-color: #fff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .filter-button i {
            margin-left: 5px;
        }
        .filter-button:hover {
            background-color: #397CF7;
        }
        .reservation-table {
            width: 100%;
            max-width: 1300px;
            margin-top: 20px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            padding: 10px;
            background-color: #192850;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-right: 1px solid #e0e0e0;
        }
        thead th:last-child {
            border-right: none;
        }
        tbody td {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }
        tbody tr td:last-child {
            border-right: none;
        }
        tbody tr:last-child td {
            border-bottom: 1px solid #e0e0e0;
        }
        tbody td input {
            width: 100%;
            border: none;
            background-color: transparent;
            font-size: 14px;
            text-align: center;
        }
        .image-upload-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
            cursor: pointer;
        }
        .image-upload-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .cancel-button {
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cancel-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navBarUser.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <div class="main-content">
        <h1>My Schedule</h1>
        <div class="content-container">
            <div class="profile-card">
                <button class="navbar-item" onclick="goToReservationPage()">Reservation</button>
                <button class="navbar-item active" onclick="goToTrainingPage()">Training</button>
                <button class="navbar-item" onclick="goToEventPage()">Event</button>
                <button class="navbar-item" onclick="goToTournamentPage()">Tournament</button>
                <button class="filter-button">
                    Filter
                    <i class="fas fa-filter"></i>
                </button>
            </div>            
        </div>
        <div class="reservation-table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Court</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="image-upload-container">
                                <img id="pin-preview" src="https://via.placeholder.com/150x150.png?text=Logo" alt="Logo" />
                                <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="previewImage(event)" />
                            </div>
                        </td>
                        <td><input type="text" value="XXX Court" readonly></td>
                        <td><input type="text" value="00/00/0000" readonly></td>
                        <td><input type="text" value="00:00 - 00:00" readonly></td>
                        <td><input type="text" value="1, 2, 3" readonly></td>
                        <td><button class="cancel-button">Cancel Reservation</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/userScheduleReservation.js"></script>
    <script>
        function goToReservationPage() {
            window.location.href = 'userScheduleReservation.html';
        }
    
        function goToTrainingPage() {
            window.location.href = 'userScheduleTraining.html';
        }
    
        function goToEventPage() {
            window.location.href = 'userScheduleEvent.html';
        }
    
        function goToTournamentPage() {
            window.location.href = 'userScheduleTournament.html';
        }
    </script>
    
</body>
</html>

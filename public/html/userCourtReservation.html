<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../css/userCourtReservation.css">
    <title>Create Reservation</title>
    <!-- FullCalendar Stylesheet -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navBarUser.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div class="reservation-section">
        <h1>Court Reservation</h1>

        <div class="left-container">
            <label for="location">Location</label>
            <div class="location-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Location" readonly />
            </div>
        
            <label for="date">1. Choose Date</label>
            <div class="calendar">
                <div id="calendar"></div>
            </div>
        </div>
        
        <!-- Right Side -->
        <div class="right-container">
            <!-- Time Table -->
            <div class="section1">
                <label for="time">2. Choose Time</label>
                <div id="timeSlots" class="time-table">
                    <!-- Dynamic Time Slots Will Appear Here -->
                </div>
            </div>

            <!-- Court Images -->
            <div class="section2">
                <label for="courts">3. Choose Court</label>
                <div id="courtImages" class="court-images">
                    <!-- Dynamic Court Images Will Appear Here -->
                </div>
            </div>
        
            <div class="section3">
                <label for="pay-online">4. Payment</label>
                <div class="pay-online">
                    <div class="image-placeholder"></div>
                    <div class="form-fields">
                        <div class="contact-info">
                            <div>
                                <label for="paymentName">Name</label>
                                <input type="text" placeholder="Name" readonly>
                            </div>
                            <div>
                                <label for="paymentContactNumber">Contact Number</label>
                                <input type="text" placeholder="Contact Number" readonly>
                            </div>
                        </div><br><br>
                        <div class="total-bill">
                            <label for="totalBill">Total Bill: <span id="totalBill">  000.00</span></label>
                        </div>
                        <div class="custom-file-upload">
                            <label for="uploadReceipt">
                                <span class="upload-icon"></span> Upload Proof of Payment
                                <input type="file" id="uploadReceipt">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reserve Button -->
            <div class="section4">
                <button class="reserve-button">Reserve</button>
            </div>
        </div>
    </div>

    <script src="../js/userCourtReservation.js"></script>
    <!-- FullCalendar Script -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
</body>
</html>

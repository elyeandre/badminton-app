<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Schedule</title>
    <link rel="stylesheet" href="../css/viewAdminPosts.css">
    <script src="../js/sideNavAdmin.js" defer></script>
</head>
<body>
    <div id="navbar" class="navbar"></div>
    <section class="home-section">
        <h1>Manage Posts</h1>
        <div id="profileNav" class="profile-nav">
            <a href="createPostAdmin.html">Create Post</a>
            <a href="viewAdminPosts.html" class="active">My Posts</a>
        </div>

        <div class="content-section">
            <div class="caa-wrapper">
                <div class="filter-buttons">
                    <button class="active">Announcements</button>
                    <button>Events</button>
                    <button>Tournaments</button>
                </div>

                <div class="box">
                    <div class="post-card">
                        <i class="fas fa-ellipsis-v three-dots"></i>
                        
                        <div class="user-info">
                            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                            <div class="name-and-time">
                                <span class="name">Name</span>
                                <span class="time">01/01/2003 3:00pm</span>
                            </div>
                        </div>
                        
                        <hr>
                        <h2>Title</h2>
                        <p class="body-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                        
                        <div class="post-images">
                            <img src="https://via.placeholder.com/100" alt="Placeholder Image 1">
                            <img src="https://via.placeholder.com/100" alt="Placeholder Image 2">
                        </div>
                        <hr>
                        <div class="view-more">
                            <button>View More</button>
                        </div>
                    </div>

                    <div class="post-card">
                        <i class="fas fa-ellipsis-v three-dots"></i>
                        
                        <div class="user-info">
                            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                            <div class="name-and-time">
                                <span class="name">Name</span>
                                <span class="time">01/01/2003 3:00pm</span>
                            </div>
                        </div>
                        
                        <hr>
                        <h2>Title</h2>
                        <p class="body-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                        
                        <div class="post-images">
                            <img src="https://via.placeholder.com/100" alt="Placeholder Image 1">
                            <img src="https://via.placeholder.com/100" alt="Placeholder Image 2">
                        </div>
                        <hr>
                        <div class="view-more">
                            <button>View More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

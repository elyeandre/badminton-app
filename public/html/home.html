<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navBarUser.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <div class="main-content">
        <h1>What would you like to do?</h1>
        <div class="icon-grid">
            <div class="icon-item">
                <a href="userCourtList.html">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Reserve Court</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="userCourtViewing.html">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>View Court Map</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="userViewAnnouncement.html">
                    <i class="fas fa-bullhorn"></i>
                    <p>View Announcements</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="#">
                    <i class="fas fa-building"></i>
                    <p>View Community</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="#">
                    <i class="fas fa-id-badge"></i>
                    <p>Membership</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Shop Now</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="userScheduleReservation.html">
                    <i class="fas fa-calendar-week"></i>
                    <p>View Schedule</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="userProfile.html">
                    <i class="fas fa-user-edit"></i>
                    <p>Edit Profile</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
